apiVersion: apps/v1
kind: Deployment
metadata:
  name: backend
spec:
  replicas: 2
  selector:
    matchLabels:
      app: backend
  template:
    metadata:
      labels:
        app: backend
    spec:
      containers:
        - name: backend
          image: krunalbhandekar10/backend
          ports:
            - containerPort: 3000
          env:
            - name: DB_HOST
              valueFrom:
                configMapRef:
                  name: backend-config
                  key: DB_HOST
            - name: DB_NAME
              valueFrom:
                configMapRef:
                  name: backend-config
                  key: DB_NAME
            - name: DB_USER
              valueFrom:
                configMapRef:
                  name: backend-config
                  key: DB_USER
            - name: DB_PASS
              valueFrom:
                configMapRef:
                  name: backend-config
                  key: DB_PASS
